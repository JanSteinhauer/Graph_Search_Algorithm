plugins{
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.12'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.jdom', name: 'jdom2', version: '2.0.5'
}

javafx {
    modules = ['javafx.base', 'javafx.controls', 'javafx.graphics', 'javafx.fxml', 'javafx.media']
}

mainClassName = 'gui.GUI'


sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}